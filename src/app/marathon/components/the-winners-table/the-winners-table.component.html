<mat-form-field>
  <input [(ngModel)]="searchedName" matInput (keyup.enter)="applyFilter()" placeholder="Search by Center Name">
</mat-form-field>

<mat-paginator [length]="10"
               [pageSize]="2"
               [pageSizeOptions]="[2, 5, 6, 10]"
               aria-label="Select page">
</mat-paginator>




<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>


  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>


  <ng-container matColumnDef="marathonCenterName">
    <th mat-header-cell *matHeaderCellDef> PhotoUrl </th>
    <td mat-cell *matCellDef="let element"> {{element.photoUrl}} </td>
  </ng-container>

  <ng-container matColumnDef="ranking">
    <th mat-header-cell *matHeaderCellDef> Ranking </th>
    <td mat-cell *matCellDef="let element"> {{element.ranking}} </td>
  </ng-container>

  <ng-container matColumnDef="recordTime">
    <th mat-header-cell *matHeaderCellDef> Record Time </th>
    <td mat-cell *matCellDef="let element"> {{element.recordTime}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
